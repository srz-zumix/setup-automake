name: SelfTest
on:
  pull_request:

jobs:
  self-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
    steps:
    - name: clone
      uses: actions/checkout@v4
    - uses: srz-zumix/setup-autoconf@v0
      with:
        version: '2.72'
      if: runner.os == 'macos'
    - run: |
        # brew install autoconf
        autoconf --version
      if: runner.os == 'macos'
    - uses: ./
      id: setup
    - run: |
        test -n "${{ steps.setup.outputs.version }}"
        automake --version | grep "${{ steps.setup.outputs.version }}"
